<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="utf-8">
	<title>Ordenador Serie</title>
	<link rel="stylesheet" type="text/css" href="style/style.css">
  <link href="style/introLoader.css" rel="stylesheet">
	<link rel="stylesheet" type="text/css" href="https://netdna.bootstrapcdn.com/bootstrap/3.0.0/css/bootstrap.min.css">
	<script type="text/javascript" src="js/angular.js"></script>
	<script type="text/javascript" src="js/jquery-3.1.1.js"></script>
	<script type="text/javascript" src="js/script.js"></script>

  <script src="http://ajax.googleapis.com/ajax/libs/jquery/2.0.0/jquery.min.js"></script>
  <script src="js/jquery.easing.1.3.js"></script>
  <script src="js/spin.min.js"></script>
  <script src="js/jquery.introLoader.js"></script>


</head>
<body>
  <div id="element"></div>
	<div class="wrapper">
		<div ng-app="prueba" ng-controller="DesafioCtrl" class="container-fluid">
  <div id="solucion">
    <h3>Ordenador de Series</h3> 
    <form ng-submit="agregarNumero()">
      <input type="number" ng-model="desafioNumero" placeholder="Ingresar numero">
      <input class="btn-primary" type="submit" value="agregarNumero" >
    </form>
    <button ng-click="reset()">Resetear</button>
    <button ng-click="ordenarTodos()">Ordenar todos</button>
    <ul class="list-group numeros">
      <li ng-repeat="numero in numeros" ng-animate="'numero'" class="numero list-group-item {{resaltarPosicion($index)}}">
        {{numero}}
      </li>
    </ul>
  </div>
</div>

	</div>

</body>
</html>

<script>
      $(document).on('ready', function() {
        var loader = $("#element").introLoader({
          animation: {
                        name: 'simpleLoader',
                        options: {
                            effect:'slideUp',
                            ease: "easeInOutCirc",
                            style: 'dark',
                            delayTime: 1000, //delay time in milliseconds
                            animationTime: 500
                            
                        }
                    },    

                    spinJs: {
                        lines: 13, // The number of lines to draw
                        length: 20, // The length of each line
                        width: 10, // The line thickness
                        radius: 30, // The radius of the inner circle
                        corners: 1, // Corner roundness (0..1)
                        color: '#fff', // #rgb or #rrggbb or array of colors
                    }
        });
                
      });
            
            
    </script>
